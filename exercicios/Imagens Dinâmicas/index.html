<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível"></img>
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Reproduzindo áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não suporta?. <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp3" type="audio/mp3">click</a></p>
    </audio>
    
    

    
</body>
</html>
